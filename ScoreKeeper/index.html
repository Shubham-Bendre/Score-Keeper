<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="badminton.webp" alt="badmintonImage">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Badminton Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="you">0</span> to <span id="enemy">0</span></h1>
                                <p class="subtitle">Use the buttons to keep the score</p>

                                <label for="playTo" class="label is-large is-inline">Playing upto</label>
                                <div class="select is-rounded"><select name="" id="playTo">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                    </select></div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="uBtn" class="is-primary button card-footer-item is-large">+1 Player One</button>
                            <button id="eBtn" class="is-info button card-footer-item is-large">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
